<!DOCTYPE html>
<html lang="en">
<head>
    <title>Diabetes Prediction App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/css/mdb.min.css" rel="stylesheet">

</head>
<body>
    <div><h2>Diabetes Prediction with Machine Learning</h2></div>
    <div class="container">
        <form method="POST" action="/predict">
            <div>
                <label for="age">Age</label>
                <input type="number" name="age" min="0" max="150" required>
            </div>
            <div>
                <label for="gender">Gender</label>
                <input type="radio" name="gender" value="Male" checked="checked">
                Male
                <input type="radio" name="gender" value="Female">
                Female
            </div>
            <div>
                <label for="polyuria">Polyuria</label>
                <input type="radio" name="polyuria" value="Yes" checked="checked">
                Yes
                <input type="radio" name="polyuria" value="No">
                No
            </div>
            <div>
                <label for="polydipsia">Polydipsia</label>
                <input type="radio" name="polydipsia" value="Yes" checked="checked">
                Yes
                <input type="radio" name="polydipsia" value="No">
                No
            </div>
            <div>
                <label for="sudden_weight_loss">Sudden weight loss</label>
                <input type="radio" name="sudden_weight_loss" value="Yes" checked="checked">
                Yes
                <input type="radio" name="sudden_weight_loss" value="No">
                No
            </div>
            <div>
                <label for="weakness">Weakness</label>
                <input type="radio" name="weakness" value="Yes" checked="checked">
                Yes
                <input type="radio" name="weakness" value="No">
                No
            </div>
            <div>
                <label for="polyphagia">Polyphagia</label>
                <input type="radio" name="polyphagia" value="Yes" checked="checked">
                Yes
                <input type="radio" name="polyphagia" value="No">
                No
            </div>
            <div>
                <label for="genital_thrush">Genital thrush</label>
                <input type="radio" name="genital_thrush" value="Yes" checked="checked">
                Yes
                <input type="radio" name="genital_thrush" value="No">
                No
            </div>
            <div>
                <label for="visual_blurring">Visual blurring</label>
                <input type="radio" name="visual_blurring" value="Yes" checked="checked">
                Yes
                <input type="radio" name="visual_blurring" value="No">
                No
            </div>
            <div>
                <label for="itching">Itching</label>
                <input type="radio" name="itching" value="Yes" checked="checked">
                Yes
                <input type="radio" name="itching" value="No">
                No
            </div>
            <div>
                <label for="irritability">Irritability</label>
                <input type="radio" name="irritability" value="Yes" checked="checked">
                Yes
                <input type="radio" name="irritability" value="No">
                No
            </div>
            <div>
                <label for="delayed_healing">Delayed healing</label>
                <input type="radio" name="delayed_healing" value="Yes" checked="checked">
                Yes
                <input type="radio" name="delayed_healing" value="No">
                No
            </div>
            <div>
                <label for="partial_paresis">Partial paresis</label>
                <input type="radio" name="partial_paresis" value="Yes" checked="checked">
                Yes
                <input type="radio" name="partial_paresis" value="No">
                No
            </div>
            <div>
                <label for="muscle_stiffness">Muscle stiffness</label>
                <input type="radio" name="muscle_stiffness" value="Yes" checked="checked">
                Yes
                <input type="radio" name="muscle_stiffness" value="No">
                No
            </div>
            <div>
                <label for="alopecia">Alopecia</label>
                <input type="radio" name="alopecia" value="Yes" checked="checked">
                Yes
                <input type="radio" name="alopecia" value="No">
                No
            </div>
            <div>
                <label for="obesity">Obesity</label>
                <input type="radio" name="obesity" value="Yes" checked="checked">
                Yes
                <input type="radio" name="obesity" value="No">
                No
            </div>
            <button type="submit">Predict</button>
        </form>
    </div>
    <div class="container"> 
        {{ prediction }}
        {{ pred_prob }}
    </div>
</body>
</html>
